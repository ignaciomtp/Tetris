<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Tetris</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container theme-showcase" role="main">
        <div class="jumbo2 text-center">
            <div class="row">
                <div class="sup">
                    <div class="marcadores">
                        <div class="mitad">
                            <p>
                                NIVEL: <span id="nivel">1</span>  
                            </p>

                            <div>
                                PRÓXIMA:   
                            </div>                        
                        </div>

                        <div class="mitad">
                            <p>
                                LÍNEAS: <span id="marcador">0</span>
                            </p>

                            <div id="proxima"></div>  
                        </div>
                        <div class="limpiar"></div>                        
                    </div>
                </div>
                
            </div>

            <div class="row">
                <div id="game">
                    <canvas id="canvasJuego" width="280" height="480"></canvas>
                </div>        
                
                <div class="boton-empezar">
                    <button type="button" class="btn btn-lg btn-success" id="empezar" onclick="lanzarPieza()">Empezar</button>
                </div>
            </div>

        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/tetris_1.js"></script>
    

</body>
</html>
