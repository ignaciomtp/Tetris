<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Tetris</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container theme-showcase" role="main">
        <div class="jumbo2 text-center">
            <div class="row">
                <div id="game">
                    <canvas id="canvasJuego" width="280" height="440"></canvas>
                </div>        
                
                <div id="boton-empezar">
                    <button type="button" class="btn btn-lg btn-success" id="empezar" onclick="empezar()">Empezar</button>
                </div>
                
                <div id="controles-movil">
                    <div class="sup">
                        <div class="caja">
                            <button class="btn btn-sm btn-primary" onclick="moverPiezaI()"><span class="glyphicon glyphicon-arrow-left"></span></button>
                            <button class="btn btn-sm btn-primary" onclick="moverPiezaD()"><span class="glyphicon glyphicon-arrow-right"></span></button>
                            <div class="boton-abajo">
                                <button class="btn btn-sm btn-primary" onclick="acelerar()"><span class="glyphicon glyphicon-arrow-down"></span></button>
                            </div>
                            
                        </div>
                        
                        <div class="caja text-right">
                            <button class="btn btn-sm btn-warning" onclick="rotarDerecha()"><span class="glyphicon glyphicon-refresh"></span></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/tetris_movil.js"></script>
    

</body>
</html>
